<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抖音直播弹幕语音客服</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FE2C55',
                        secondary: '#3498db',
                        dark: '#2c3e50',
                        light: '#ecf0f1'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        /* 自定义滚动条样式 */
        .scrollbar-thin {
            scrollbar-width: thin;
            scrollbar-color: #d1d5db #f3f4f6;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 3px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background-color: #9ca3af;
        }
        
        .scrollbar-thumb-gray-300::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
        }
        .scrollbar-track-gray-100::-webkit-scrollbar-track {
            background-color: #f3f4f6;
        }
        .hover\:scrollbar-thumb-gray-400:hover::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
        }
        
        .barrage-item {
            transition: all 0.3s ease-in-out;
        }
        .barrage-item:hover {
            background-color: #f8f9fa;
        }
        .ai-response {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-comment text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">抖音直播弹幕语音客服</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- 连接状态指示器 -->
                <div class="flex items-center space-x-3 text-xs">
                    <div class="flex items-center space-x-1">
                        <div class="w-2 h-2 rounded-full" id="wsStatusDot"></div>
                        <span id="wsStatusText">未连接</span>
                    </div>
                    <div class="flex items-center space-x-1">
                        <i class="fa fa-microphone"></i>
                        <span id="ttsStatusText">检查中</span>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2">
                    <span class="text-sm text-gray-500">直播间ID:</span>
                    <input 
                        type="text" 
                        id="liveIdInput"
                        class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-primary/50"
                        placeholder="例如: 37002227641"
                        value="37002227641"
                    >
                </div>
                <button 
                    id="toggleBtn"
                    class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded transition-all duration-300 flex items-center space-x-1"
                    onclick="toggleLiveMonitoring()"
                >
                    <i class="fa fa-play" id="toggleIcon"></i>
                    <span id="toggleText">弹幕获取</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 左侧 - 弹幕流和数据图表 -->
        <div class="lg:col-span-2 space-y-6">
            <!-- 左上侧 - 实时弹幕流 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-100 flex justify-between items-center">
                    <h2 class="font-semibold text-lg flex items-center">
                        <i class="fa fa-comments text-primary mr-2"></i>实时弹幕流
                    </h2>
                    <span class="text-sm text-gray-500" id="barrageCount">0 条弹幕</span>
                </div>
                
                <!-- 弹幕显示区域 -->
                <div class="bg-gray-50 rounded-lg p-3 h-64 overflow-y-auto scrollbar-hide" id="barrageContainer">
                    <div class="mb-4 opacity-50 text-center text-sm text-gray-500" id="waitingMsg">
                        等待弹幕...
                    </div>
                </div>
            </div>
            
            <!-- 左下侧 - 数据图表 -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="font-semibold text-lg flex items-center">
                        <i class="fa fa-bar-chart text-secondary mr-2"></i>弹幕数据分析
                    </h2>
                </div>
                
                <!-- 图表选项卡 -->
                <div class="border-b border-gray-200">
                    <ul class="flex flex-wrap -mb-px text-sm font-medium text-center">
                        <li class="mr-2">
                            <a href="#" class="inline-block p-4 border-b-2 border-primary text-primary rounded-t-lg">弹幕类型</a>
                        </li>
                        <li class="mr-2">
                            <a href="#" class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 rounded-t-lg">互动统计</a>
                        </li>
                        <li class="mr-2">
                            <a href="#" class="inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300 rounded-t-lg">活跃用户</a>
                        </li>
                    </ul>
                </div>
                
                <!-- 图表内容 -->
                <div class="p-4">
                    <div class="h-64" id="statsContent">
                        <div class="w-full h-full flex items-center justify-center text-gray-400" id="statsPlaceholder">
                            <div class="text-center">
                                <i class="fa fa-pie-chart text-4xl mb-2"></i>
                                <p>数据分析区域</p>
                                <p class="text-sm">开始监控后显示统计数据</p>
                            </div>
                        </div>
                        <div class="w-full h-full hidden" id="analyticsData">
                            <div class="grid grid-cols-2 gap-4 h-full">
                                <div>
                                    <h4 class="font-medium mb-3 text-gray-700 text-sm">实时统计</h4>
                                    <div class="space-y-2 max-h-60 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400 pr-2">
                                        <div class="bg-blue-50 p-2 rounded text-xs">
                                            <div class="text-gray-600">5分钟内消息</div>
                                            <div class="text-lg font-bold text-blue-600" id="messages5min">0</div>
                                        </div>
                                        <div class="bg-green-50 p-2 rounded text-xs">
                                            <div class="text-gray-600">1小时内消息</div>
                                            <div class="text-lg font-bold text-green-600" id="messages1hour">0</div>
                                        </div>
                                        <div class="bg-purple-50 p-2 rounded text-xs">
                                            <div class="text-gray-600">活跃用户</div>
                                            <div class="text-lg font-bold text-purple-600" id="activeUsers">0</div>
                                        </div>
                                        <div class="bg-orange-50 p-2 rounded text-xs">
                                            <div class="text-gray-600">AI回复</div>
                                            <div class="text-lg font-bold text-orange-600" id="aiReplies">0</div>
                                        </div>
                                        <div class="bg-indigo-50 p-2 rounded text-xs">
                                            <div class="text-gray-600">AI处理率</div>
                                            <div class="text-lg font-bold text-indigo-600" id="aiProcessRate">0%</div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <h4 class="font-medium mb-3 text-gray-700 text-sm">消息类型分布</h4>
                                    <div id="messageTypesChart" class="space-y-1 max-h-60 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400 pr-2">
                                        <!-- 动态生成消息类型图表 -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧 - AI客服回复 -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden flex flex-col h-fit max-h-screen">
            <div class="p-4 border-b border-gray-100">
                <h2 class="font-semibold text-lg flex items-center">
                    <i class="fa fa-robot text-secondary mr-2"></i>AI客服回复
                </h2>
            </div>
            
            <!-- 回复历史 -->
            <div class="flex-1 p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-gray-100 hover:scrollbar-thumb-gray-400 min-h-0" id="aiResponseContainer" style="max-height: calc(100vh - 300px);">
                <div class="mb-4 opacity-50 text-center text-sm text-gray-500" id="aiWaitingMsg">
                    等待AI回复...
                </div>
            </div>
            
            <!-- 底部控制区 -->
            <div class="p-4 border-t border-gray-100">
                <div class="flex items-center space-x-3 mb-3">
                    <div class="flex-1">
                        <input 
                            type="text" 
                            id="manualReplyInput"
                            placeholder="手动输入回复..." 
                            class="w-full border border-gray-300 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-secondary/50"
                            onkeypress="handleManualReplyKeyPress(event)"
                        >
                    </div>
                    <button 
                        class="bg-secondary hover:bg-secondary/90 text-white p-2 rounded-full transition-all duration-300"
                        onclick="sendManualReply()"
                    >
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="flex justify-center items-center text-sm text-gray-500">
                    <div>
                        <i class="fa fa-cog mr-1"></i>
                        <a href="#" class="hover:text-secondary transition-colors duration-300">设置</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 mt-6">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>抖音直播弹幕语音客服 &copy; 2025</p>
        </div>
    </footer>

    <!-- 音频播放器 -->
    <audio id="audioPlayer" preload="auto" style="display: none;"></audio>

    <!-- JavaScript -->
    <script>
        // 全局变量
        let ws = null;
        let isMonitoring = false;
        let barrageCount = 0;
        let aiResponseCount = 0;
        let barrageStats = {
            types: {},
            users: {},
            totalInteractions: 0
        };
        // 添加AI回复去重缓存
        let displayedAIResponses = new Set();
        
        // 状态持久化管理
        const StateManager = {
            // 保存状态到localStorage
            saveState() {
                const state = {
                    isMonitoring: isMonitoring,
                    liveId: document.getElementById('liveIdInput').value,
                    barrageCount: barrageCount,
                    aiResponseCount: aiResponseCount,
                    barrageStats: barrageStats,
                    timestamp: Date.now()
                };
                localStorage.setItem('voiceJourneyState', JSON.stringify(state));
            },
            
            // 从localStorage恢复状态
            restoreState() {
                try {
                    const savedState = localStorage.getItem('voiceJourneyState');
                    if (!savedState) return false;
                    
                    const state = JSON.parse(savedState);
                    
                    // 检查状态是否过期（超过24小时）
                    if (Date.now() - state.timestamp > 24 * 60 * 60 * 1000) {
                        localStorage.removeItem('voiceJourneyState');
                        return false;
                    }
                    
                    // 恢复状态
                    isMonitoring = state.isMonitoring || false;
                    barrageCount = state.barrageCount || 0;
                    aiResponseCount = state.aiResponseCount || 0;
                    barrageStats = state.barrageStats || {types: {}, users: {}, totalInteractions: 0};
                    
                    // 恢复UI状态
                    if (state.liveId) {
                        document.getElementById('liveIdInput').value = state.liveId;
                    }
                    
                    if (isMonitoring) {
                        updateToggleButtonState(true);
                    }
                    
                    // 更新计数显示
                    document.getElementById('barrageCount').textContent = `${barrageCount} 条弹幕`;
                    
                    console.log('状态已恢复:', state);
                    return true;
                } catch (error) {
                    console.error('恢复状态失败:', error);
                    localStorage.removeItem('voiceJourneyState');
                    return false;
                }
            },
            
            // 清除保存的状态
            clearState() {
                localStorage.removeItem('voiceJourneyState');
            }
        };
        
        // 连接状态管理
        const ConnectionStatus = {
            // 更新WebSocket连接状态
            updateWSStatus(connected) {
                const dot = document.getElementById('wsStatusDot');
                const text = document.getElementById('wsStatusText');
                
                if (connected) {
                    dot.className = 'w-2 h-2 rounded-full bg-green-500';
                    text.textContent = 'WebSocket已连接';
                    text.className = 'text-green-600';
                } else {
                    dot.className = 'w-2 h-2 rounded-full bg-red-500';
                    text.textContent = 'WebSocket断开';
                    text.className = 'text-red-600';
                }
            },
            
            // 更新TTS服务状态
            updateTTSStatus(status, message) {
                const text = document.getElementById('ttsStatusText');
                
                switch(status) {
                    case 'connected':
                        text.textContent = 'TTS已连接';
                        text.className = 'text-green-600';
                        break;
                    case 'disconnected':
                        text.textContent = 'TTS未连接';
                        text.className = 'text-red-600';
                        break;
                    case 'checking':
                        text.textContent = 'TTS检查中';
                        text.className = 'text-yellow-600';
                        break;
                    case 'error':
                        text.textContent = 'TTS错误';
                        text.className = 'text-red-600';
                        break;
                }
                
                if (message) {
                    text.title = message;
                }
            }
        };
        
        // 更新按钮状态的辅助函数
        function updateToggleButtonState(monitoring) {
            const toggleBtn = document.getElementById('toggleBtn');
            const toggleIcon = document.getElementById('toggleIcon');
            const toggleText = document.getElementById('toggleText');
            
            if (monitoring) {
                toggleIcon.className = 'fa fa-stop';
                toggleText.textContent = '停止监控';
                toggleBtn.className = 'bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-all duration-300 flex items-center space-x-1';
            } else {
                toggleIcon.className = 'fa fa-play';
                toggleText.textContent = '弹幕获取';
                toggleBtn.className = 'bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded transition-all duration-300 flex items-center space-x-1';
            }
        }

        // WebSocket连接
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                console.log('WebSocket连接已建立');
                ConnectionStatus.updateWSStatus(true);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function(event) {
                console.log('WebSocket连接已断开');
                ConnectionStatus.updateWSStatus(false);
                
                // 如果正在监控，3秒后自动重连
                if (isMonitoring) {
                    setTimeout(connectWebSocket, 3000);
                }
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket错误:', error);
                ConnectionStatus.updateWSStatus(false);
            };
        }

        // 处理WebSocket消息
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'barrage':
                    displayBarrage(data.data);
                    updateStats(data.data);
                    break;
                case 'ai_reply':
                case 'manual_reply':
                    displayAIResponse(data);
                    if (data.audio_path) {
                        playAudio(data.audio_path);
                    }
                    break;
            }
        }

        // 显示弹幕
        function displayBarrage(barrage) {
            const container = document.getElementById('barrageContainer');
            const waitingMsg = document.getElementById('waitingMsg');
            
            if (waitingMsg) {
                waitingMsg.remove();
            }
            
            const barrageItem = document.createElement('div');
            barrageItem.className = 'barrage-item mb-2 p-2 border-l-4 border-primary/30 bg-white rounded';
            
            const typeColor = getTypeColor(barrage.type);
            const timestamp = new Date(barrage.timestamp * 1000).toLocaleTimeString();
            
            barrageItem.innerHTML = `
                <div class="flex justify-between items-start mb-1">
                    <span class="text-xs px-2 py-1 rounded ${typeColor} font-medium">
                        ${barrage.raw_type || barrage.type}
                    </span>
                    <span class="text-xs text-gray-400">${timestamp}</span>
                </div>
                <div class="font-medium text-sm text-gray-700">${barrage.user || ''}</div>
                <div class="text-gray-900">${barrage.content || ''}</div>
            `;
            
            container.appendChild(barrageItem);
            container.scrollTop = container.scrollHeight;
            
            barrageCount++;
            document.getElementById('barrageCount').textContent = `${barrageCount} 条弹幕`;
            
            while (container.children.length > 100) {
                container.removeChild(container.firstChild);
            }
            
            // 保存状态
            StateManager.saveState();
        }

        // 显示AI回复
        function displayAIResponse(response) {
            // 生成唯一标识符用于去重
            const responseId = `${response.timestamp}_${response.text.substring(0, 50)}`;
            
            // 检查是否已经显示过这个回复
            if (displayedAIResponses.has(responseId)) {
                console.log('跳过重复的AI回复:', response.text.substring(0, 30) + '...');
                return;
            }
            
            // 记录已显示的回复
            displayedAIResponses.add(responseId);
            
            // 清理过期的记录（保留最近100条记录）
            if (displayedAIResponses.size > 100) {
                const array = Array.from(displayedAIResponses);
                displayedAIResponses = new Set(array.slice(-80)); // 保留最后80条
            }
            
            const container = document.getElementById('aiResponseContainer');
            const waitingMsg = document.getElementById('aiWaitingMsg');
            
            if (waitingMsg) {
                waitingMsg.remove();
            }
            
            const responseItem = document.createElement('div');
            responseItem.className = 'ai-response mb-4 p-3 bg-blue-50 rounded-lg border-l-4 border-blue-400';
            
            const timestamp = new Date(response.timestamp * 1000).toLocaleTimeString();
            const isManual = response.type === 'manual_reply';
            
            responseItem.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <span class="text-xs px-2 py-1 rounded ${isManual ? 'bg-green-200 text-green-800' : 'bg-blue-200 text-blue-800'}">
                        ${isManual ? '手动回复' : 'AI回复'}
                    </span>
                    <span class="text-xs text-gray-500">${timestamp}</span>
                </div>
                <div class="text-gray-900 font-medium">${response.text}</div>
                ${response.audio_path ? `
                    <div class="mt-2">
                        <button onclick="playAudio('${response.audio_path}')" class="text-xs px-3 py-1 bg-green-100 text-green-800 rounded-full hover:bg-green-200 transition-colors">
                            <i class="fa fa-play mr-1"></i>播放语音
                        </button>
                    </div>
                ` : ''}
            `;
            
            container.appendChild(responseItem);
            container.scrollTop = container.scrollHeight;
            
            aiResponseCount++;
            
            while (container.children.length > 50) {
                container.removeChild(container.firstChild);
            }
            
            // 保存状态
            StateManager.saveState();
        }

        // 获取类型颜色
        function getTypeColor(type) {
            const colors = {
                'chat': 'bg-blue-100 text-blue-800',
                'member': 'bg-green-100 text-green-800',
                'gift': 'bg-purple-100 text-purple-800',
                'like': 'bg-red-100 text-red-800',
                'follow': 'bg-yellow-100 text-yellow-800',
                'stats': 'bg-gray-100 text-gray-800'
            };
            return colors[type] || 'bg-gray-100 text-gray-800';
        }

        // 更新统计数据
        function updateStats(barrage) {
            barrageStats.types[barrage.type] = (barrageStats.types[barrage.type] || 0) + 1;
            
            if (barrage.username) {
                barrageStats.users[barrage.username] = (barrageStats.users[barrage.username] || 0) + 1;
            }
            
            barrageStats.totalInteractions++;
            updateStatsDisplay();
        }

        // 更新统计显示（本地统计）
        function updateStatsDisplay() {
            // 如果数据分析区域可见，使用API数据
            if (isMonitoring) {
                fetchAnalyticsData();
            }
        }

        // 获取分析数据
        async function fetchAnalyticsData() {
            try {
                const [analyticsResponse, aiStatsResponse] = await Promise.all([
                    fetch('/api/analytics'),
                    fetch('/api/ai_stats')
                ]);
                
                const analyticsData = await analyticsResponse.json();
                const aiStatsData = await aiStatsResponse.json();
                
                updateAnalyticsDisplay(analyticsData, aiStatsData);
                
                // 显示分析数据，隐藏占位符
                document.getElementById('statsPlaceholder').classList.add('hidden');
                document.getElementById('analyticsData').classList.remove('hidden');
                
            } catch (error) {
                console.error('获取分析数据失败:', error);
            }
        }

        // 更新分析数据显示
        function updateAnalyticsDisplay(data, aiStats) {
            const realtime = data.realtime || {};
            
            // 更新实时统计
            document.getElementById('messages5min').textContent = realtime.messages_5min || 0;
            document.getElementById('messages1hour').textContent = realtime.messages_1hour || 0;
            document.getElementById('activeUsers').textContent = realtime.active_users_1hour || 0;
            document.getElementById('aiReplies').textContent = realtime.ai_responses_1hour || 0;
            
            // 更新AI处理率
            if (aiStats && aiStats.total_processed > 0) {
                const processRate = Math.round(((aiStats.total_processed - aiStats.ignored_count) / aiStats.total_processed) * 100);
                document.getElementById('aiProcessRate').textContent = processRate + '%';
            } else {
                document.getElementById('aiProcessRate').textContent = '0%';
            }
            
            // 更新消息类型图表
            const messageTypes = realtime.message_types || {};
            const chartContainer = document.getElementById('messageTypesChart');
            
            const sortedTypes = Object.entries(messageTypes)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            chartContainer.innerHTML = sortedTypes.map(([type, count]) => {
                const percentage = realtime.messages_1hour > 0 ? 
                    Math.round((count / realtime.messages_1hour) * 100) : 0;
                
                return `
                    <div class="flex items-center justify-between text-xs">
                        <span class="text-gray-600">${getTypeName(type)}</span>
                        <div class="flex items-center">
                            <div class="w-12 h-2 bg-gray-200 rounded mr-2">
                                <div class="h-2 bg-blue-500 rounded" style="width: ${percentage}%"></div>
                            </div>
                            <span class="font-medium text-gray-700">${count}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 获取类型中文名称
        function getTypeName(type) {
            const typeNames = {
                'chat': '聊天',
                'member': '进场',
                'gift': '礼物',
                'like': '点赞',
                'follow': '关注',
                'stats': '统计',
                'emoji_chat': '表情'
            };
            return typeNames[type] || type;
        }

        // 播放音频
        function playAudio(audioPath) {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = audioPath;
            audioPlayer.play().catch(error => {
                console.error('音频播放失败:', error);
            });
        }

        // 切换直播监控
        async function toggleLiveMonitoring() {
            const liveId = document.getElementById('liveIdInput').value.trim();
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (!liveId) {
                alert('请输入直播间ID');
                return;
            }
            
            toggleBtn.disabled = true;
            
            try {
                if (!isMonitoring) {
                    const response = await fetch('/api/start_live', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ live_id: liveId })
                    });
                    
                    if (response.ok) {
                        isMonitoring = true;
                        updateToggleButtonState(true);
                        
                        // 先关闭现有连接再建立新连接
                        if (ws) {
                            ws.close();
                            ws = null;
                        }
                        connectWebSocket();
                        
                        // 保存状态
                        StateManager.saveState();
                        
                        // 检查TTS状态
                        checkTTSStatus();
                    } else {
                        const error = await response.json();
                        alert('启动失败: ' + error.detail);
                    }
                } else {
                    const response = await fetch('/api/stop_live', {
                        method: 'POST'
                    });
                    
                    if (response.ok) {
                        isMonitoring = false;
                        updateToggleButtonState(false);
                        
                        if (ws) {
                            ws.close();
                            ws = null;
                        }
                        
                        ConnectionStatus.updateWSStatus(false);
                        
                        // 保存状态
                        StateManager.saveState();
                    }
                }
            } catch (error) {
                console.error('操作失败:', error);
                alert('操作失败，请检查网络连接');
            } finally {
                toggleBtn.disabled = false;
            }
        }

        // 检查TTS服务状态
        async function checkTTSStatus() {
            ConnectionStatus.updateTTSStatus('checking', '正在检查TTS服务状态...');
            
            try {
                const response = await fetch('/api/tts_status');
                
                if (response.ok) {
                    const data = await response.json();
                    
                    switch(data.status) {
                        case 'connected':
                            ConnectionStatus.updateTTSStatus('connected', data.message);
                            break;
                        case 'disconnected':
                            ConnectionStatus.updateTTSStatus('disconnected', data.message);
                            break;
                        case 'error':
                            ConnectionStatus.updateTTSStatus('error', data.message);
                            break;
                        default:
                            ConnectionStatus.updateTTSStatus('error', '未知TTS状态');
                    }
                } else {
                    ConnectionStatus.updateTTSStatus('error', 'TTS状态检查API失败');
                }
            } catch (error) {
                console.error('TTS状态检查失败:', error);
                ConnectionStatus.updateTTSStatus('error', `TTS检查错误: ${error.message}`);
            }
        }

        // 恢复历史数据
        async function restoreHistoryData() {
            try {
                const response = await fetch('/api/barrage_data');
                if (response.ok) {
                    const data = await response.json();
                    
                    // 临时禁用状态保存
                    const originalSaveState = StateManager.saveState;
                    StateManager.saveState = function() {}; // 临时禁用
                    
                    // 恢复弹幕数据（最近20条）
                    const recentBarrages = data.barrages.slice(-20);
                    for (const barrage of recentBarrages) {
                        // 直接操作DOM，不触发状态保存
                        const container = document.getElementById('barrageContainer');
                        const waitingMsg = document.getElementById('waitingMsg');
                        
                        if (waitingMsg) {
                            waitingMsg.remove();
                        }
                        
                        const barrageItem = document.createElement('div');
                        barrageItem.className = 'barrage-item mb-2 p-2 border-l-4 border-primary/30 bg-white rounded';
                        
                        const typeColor = getTypeColor(barrage.type);
                        const timestamp = new Date(barrage.timestamp * 1000).toLocaleTimeString();
                        
                        barrageItem.innerHTML = `
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-xs px-2 py-1 rounded ${typeColor} font-medium">
                                    ${barrage.raw_type || barrage.type}
                                </span>
                                <span class="text-xs text-gray-400">${timestamp}</span>
                            </div>
                            <div class="font-medium text-sm text-gray-700">${barrage.user || ''}</div>
                            <div class="text-gray-900">${barrage.content || ''}</div>
                        `;
                        
                        container.appendChild(barrageItem);
                        
                        while (container.children.length > 100) {
                            container.removeChild(container.firstChild);
                        }
                    }
                    
                    // 恢复AI回复数据（最近10条）
                    const recentResponses = data.ai_responses.slice(-10);
                    for (const response of recentResponses) {
                        // 检查去重
                        const responseId = `${response.timestamp}_${response.text.substring(0, 50)}`;
                        if (displayedAIResponses.has(responseId)) {
                            continue;
                        }
                        
                        displayedAIResponses.add(responseId);
                        
                        const container = document.getElementById('aiResponseContainer');
                        const waitingMsg = document.getElementById('aiWaitingMsg');
                        
                        if (waitingMsg) {
                            waitingMsg.remove();
                        }
                        
                        const responseItem = document.createElement('div');
                        responseItem.className = 'ai-response mb-4 p-3 bg-blue-50 rounded-lg border-l-4 border-blue-400';
                        
                        const timestamp = new Date(response.timestamp * 1000).toLocaleTimeString();
                        const isManual = response.type === 'manual_reply';
                        
                        responseItem.innerHTML = `
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs px-2 py-1 rounded ${isManual ? 'bg-green-200 text-green-800' : 'bg-blue-200 text-blue-800'}">
                                    ${isManual ? '手动回复' : 'AI回复'}
                                </span>
                                <span class="text-xs text-gray-500">${timestamp}</span>
                            </div>
                            <div class="text-gray-900 font-medium">${response.text}</div>
                            ${response.audio_path ? `
                                <div class="mt-2">
                                    <button onclick="playAudio('${response.audio_path}')" class="text-xs px-3 py-1 bg-green-100 text-green-800 rounded-full hover:bg-green-200 transition-colors">
                                        <i class="fa fa-play mr-1"></i>播放语音
                                    </button>
                                </div>
                            ` : ''}
                        `;
                        
                        container.appendChild(responseItem);
                        
                        while (container.children.length > 50) {
                            container.removeChild(container.firstChild);
                        }
                    }
                    
                    // 滚动到底部
                    const barrageContainer = document.getElementById('barrageContainer');
                    const aiContainer = document.getElementById('aiResponseContainer');
                    barrageContainer.scrollTop = barrageContainer.scrollHeight;
                    aiContainer.scrollTop = aiContainer.scrollHeight;
                    
                    // 恢复状态保存功能
                    StateManager.saveState = originalSaveState;
                    
                    console.log('历史数据已恢复');
                }
            } catch (error) {
                console.error('恢复历史数据失败:', error);
            }
        }

        // 发送手动回复
        async function sendManualReply() {
            const input = document.getElementById('manualReplyInput');
            const text = input.value.trim();
            
            if (!text) {
                return;
            }
            
            try {
                const response = await fetch('/api/manual_reply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (response.ok) {
                    input.value = '';
                } else {
                    alert('发送失败');
                }
            } catch (error) {
                console.error('发送手动回复失败:', error);
                alert('发送失败，请检查网络连接');
            }
        }

        // 处理回车键
        function handleManualReplyKeyPress(event) {
            if (event.key === 'Enter') {
                sendManualReply();
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('抖音直播弹幕语音客服系统已加载');
            
            // 初始化连接状态显示
            ConnectionStatus.updateWSStatus(false);
            ConnectionStatus.updateTTSStatus('checking');
            
            // 恢复保存的状态
            const stateRestored = StateManager.restoreState();
            
            // 检查TTS状态
            await checkTTSStatus();
            
            // 如果之前正在监控，自动重新连接
            if (stateRestored && isMonitoring) {
                console.log('检测到之前正在监控，尝试自动重连...');
                connectWebSocket();
                
                // 恢复历史数据
                await restoreHistoryData();
            }
            
            // 保存输入框变化
            document.getElementById('liveIdInput').addEventListener('input', function() {
                StateManager.saveState();
            });
            
            // WebSocket心跳
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
            
            // 定时刷新分析数据（每30秒）
            setInterval(() => {
                if (isMonitoring) {
                    fetchAnalyticsData();
                }
            }, 30000);
            
            // 定时检查TTS状态（每5分钟）
            setInterval(() => {
                if (isMonitoring) {
                    checkTTSStatus();
                }
            }, 5 * 60 * 1000);
        });
    </script>
